<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="872214377097-abla4p0200k6um59i0ehln8tsv43siqq.apps.googleusercontent.com">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative; /* Pozycjonowanie względem innych elementów */
            z-index: 2; /* Upewnij się, że nagłówek jest zawsze na wierzchu */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #007BFF;
            position: fixed;
            top: 120px; /* Wysokość nagłówka + margines */
            left: 0;
            width: 250px;
            height: 100%;
            max-height: calc(100% - 60px - 40px); /* Wysokość ekranu - wysokość nagłówka - wysokość stopki */
            overflow-y: auto; /* Umożliwia przewijanie, jeśli zawartość przekroczy maksymalną wysokość */
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1; /* Upewnij się, że menu jest pod nagłówkiem */
        }

        .show-menu {
            transform: translateX(0);
        }

        nav ul li {
            text-align: center;
            padding: 10px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        form {
            max-width: 300px;
            width: 100%;
        }

        form input[type="email"], form input[type="password"], .g-signin2 {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            position: fixed; /* Ustawienie stopki na dole */
            bottom: 0;
            width: 100%;
            z-index: 2; /* Upewnij się, że stopka jest zawsze na wierzchu */
        }

        .registration-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TaskMaster</h1>
        <nav>
            <button id="menu-toggle">Menu</button>
            <ul id="menu">
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">O aplikacji</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Witaj w TaskMaster!</h2>
            <p>Zarządzaj swoim czasem efektywnie, gdziekolwiek jesteś.</p>
        </section>
        <form>
            <input type="email" placeholder="Adres email">
            <input type="password" placeholder="Hasło">
            <button type="submit">Zaloguj się</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <a href="#" class="registration-link">Nie masz konta? Zarejestruj się</a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TaskMaster. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show-menu');
        });


        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is the email you need.

            // Optional: Sign the user out after they are logged into your app
            // gapi.auth2.getAuthInstance().signOut().then(function() {
            //   console.log('User signed out.');
            // });
        }
    </script>
</body>
</html>
