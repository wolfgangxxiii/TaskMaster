<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="872214377097-abla4p0200k6um59i0ehln8tsv43siqq.apps.googleusercontent.com">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f0f4;
            color: #9e8d8f; /* Ciemny szary dla tekstu */
        }

                /* Pozostałe style */
        header {
            display: flex; /* Nowy */
            align-items: center; /* Nowy */
            justify-content: flex-start; /* Nowy */
            background-color: #1b2c00;
            font-size: 15px;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        #menu-toggle { /* Zmodyfikowany */
            background: #4d7701; /* Kolor tła przycisku */
            width: 50px; /* Szerokość przycisku */
            height: 50px; /* Wysokość przycisku */
            margin-right: 20px; /* Odstęp od tytułu */
            cursor: pointer;
            border: none;
            display: flex; /* Wyśrodkowanie ikony w przycisku */
            align-items: center; /* Pionowo */
            justify-content: center; /* Poziomo */
        }
        #menu-toggle:hover {
            background: #f46500;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #4d7701;
            position: fixed;
            top: 100px; /* Wysokość nagłówka + margines */
            left: 0;
            width: 250px;
            height: 100%;
            max-height: calc(100% - 60px - 40px); /* Wysokość ekranu - wysokość nagłówka - wysokość stopki */
            overflow-y: auto; /* Umożliwia przewijanie, jeśli zawartość przekroczy maksymalną wysokość */
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1; /* Upewnij się, że menu jest pod nagłówkiem */
        }

        .show-menu {
            transform: translateX(0);
        }

        nav ul li {
            text-align: center;
            padding: 10px 0;
        }

        nav ul li:hover {
            text-align: center;
            padding: 10px 0;
            background-color: #f46500;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        nav button {
            background: none;
            width: 150px;
            height: 25px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row; /* Ustawia dzieci w rzędzie zamiast kolumnie */
            align-items: center; /* Centruje dzieci w pionie */
            justify-content: center; /* Centruje dzieci w poziomie */
            padding: 20px;
            gap: 20px; /* Dodaje odstęp pomiędzy elementami */
            color: #000000;
        }

        section, form {
            flex: 1; /* Każdy element zajmuje równą przestrzeń */
            max-width: 50%; /* Opcjonalnie ogranicza szerokość do połowy kontenera */
        }

        /* Możesz chcieć dostosować styl formularza, aby lepiej pasował do nowego układu */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Wyrównuje elementy formularza do lewej strony */
            max-width: 300px; /* Ogranicza maksymalną szerokość formularza, aby nie rozciągał się na całą dostępną przestrzeń */
        }

        /* Styl dla sekcji, aby upewnić się, że tekst nie rozciąga się na całą szerokość */
        section {
            max-width: 300px; /* Ogranicza maksymalną szerokość sekcji */
        }

        form input[type="email"], form input[type="password"], .g-signin2 {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4d7701;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #f46500;
        }

        footer {
            background-color: #1b2c00;
            text-align: center;
            position: fixed; /* Ustawienie stopki na dole */
            bottom: 0;
            width: 100%;
            font-size: 12px;
            z-index: 2; /* Upewnij się, że stopka jest zawsze na wierzchu */
        }

      
    </style>
</head>
<body>
    <header>
        <button id="menu-toggle">&#9776;</button> <!-- Zmieniono pozycję -->
        <h1>TaskMaster</h1>
        <nav>
            <ul id="menu">
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">O aplikacji</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Witaj w TaskMaster!</h2>
            <p>Zarządzaj swoim czasem efektywnie, gdziekolwiek jesteś.</p>
        </section>
        <form>
            <input type="email" placeholder="Adres email">
            <input type="password" placeholder="Hasło">
            <button type="submit">Zaloguj się</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button href="#" class="registration-link">Nie masz konta? Zarejestruj się</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TaskMaster. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function(event) {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show-menu');
            event.stopPropagation(); // Zapobiega propagacji zdarzenia do dokumentu
        });
    
        // Dodajemy obsługę kliknięcia na dokument, aby schować menu, gdy kliknięto poza nim
        document.addEventListener('click', function(event) {
            var menu = document.getElementById('menu');
            var toggleButton = document.getElementById('menu-toggle');
            // Sprawdź, czy kliknięcie było poza menu i przyciskiem menu
            if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
                menu.classList.remove('show-menu');
            }
        });
    
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is the email you need.
            // Optional: Sign the user out after they are logged into your app
            // gapi.auth2.getAuthInstance().signOut().then(function() {
            //   console.log('User signed out.');
            // });
        }
    </script>
    
</body>
</html>
