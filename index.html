<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6200EA">
    <title>TaskMaster</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="menu-toggle">&#9776;</button>
        <h1>TaskMaster</h1>
    </header>
    <nav>
        <ul id="menu">
            <li>
                <button id="close-menu" aria-label="Zamknij menu">&times;</button>
            </li>
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">O aplikacji</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
    <div id="menu-overlay"></div>
    <main>
        <section>
            <h2>Witaj!</h2>
            <p>Zarządzaj swoim czasem efektywnie.</p>
            <img src="logo.png" alt="Logo">
        </section>
        <form>
            <h3>Zaloguj się</h3>
            <input type="tel" pattern="[0-9]{9}" maxlength="9" placeholder="Numer telefonu" required>
            <input type="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
            <button type="button" class="registration-link">Nie masz konta? Zarejestruj się</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TaskMaster</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
